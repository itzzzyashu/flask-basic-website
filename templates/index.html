


{% extends 'base.html' %}

{% block body %}
<section id="home">
  <div class="top-sliderbg">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
          <h1>Welcome to itzzzyashu</h1>
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>
        
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://telegra.ph/file/07c4a4ccc7c95187f21af.jpg" class="d-block w-90 h-90 m-auto " alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://static.toiimg.com/thumb/78271993/Uttarakhand.jpg?width=1200&height=900" class="d-block w-90 m-auto" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://www.thestatesman.com/wp-content/uploads/2019/05/reopnes.jpg" class="d-block w-90 m-auto" alt="Slide 3">
            </div>
        </div>

        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
</section>

<!-- Contact Me Section -->
  <section id="contact-me">
  <div class="container">
    <h2>Contact Me</h2>
    <form action="/" method="POST">
      <span>
        <label for="userfullname" title="What name you want me to call you?"><reqr>*</reqr> Enter your Name.</label>
        <input type="text" class="contact-input" name="userfullname" placeholder="Mine: Yash Virmani" required>
        <label for="useremail" title="Email ID, I may reply by email"><reqr>*</reqr> Enter your Email Address.</label>
        <input type="email" class="contact-input" name="useremail" placeholder="itzzzyashu@gmail.com" required>
      </span>

      <span>
        <label for="usermobilenumber" title="So I can message you directly on whatsapp?" required><reqr>*</reqr> Enter your Mobile Number.</label>
        <input type="number" class="contact-input" name="usermobilenumber" placeholder="1234567890">
        <label for="userage" title="It depends on age, how to talk a junior or senior" required><reqr>*</reqr> Enter your Age.</label>
        <input type="number" class="contact-input" name="userage" placeholder="Mine: 17">
      </span>

      <label for="usermessage" title="This Message will be sent to my gmail account by your mail"><reqr>*</reqr> Enter your Message here.</label>
      <textarea type="email" class="contact-textarea" name="usermessage" placeholder="Enter Your Message" rows="3" required></textarea>

      <input type="submit" value="Submit" class="mt-4 btn btn-dark"></input>
    </form>
  </div>
</section>
{% endblock body %}
